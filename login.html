  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login - Nexnora</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div id="live-time-display" class="live-time-top-right">Loading...</div> {# ADD THIS LINE #}
    <div class="logo-container">
        <img src="{{ url_for('static', filename='nexnoralogo.jpg') }}" alt="Nexnora Technologies Logo" class="logo">
    </div>
    <h1>Admin Login</h1>

    {# Flash Messages #}
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul class="flash-messages">
        {% for category, message in messages %}
          <li class="flash-message {{ category }}">{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Login</button>
        <div style="margin-top: 10px;">
            <a href="{{ url_for('index') }}"><button type="button" class="back-to-home-btn">Back to Home</button></a>
        </div>
    </form>
    <script src="{{ url_for('static', filename='live_time.js') }}"></script>
</body>
</html>
